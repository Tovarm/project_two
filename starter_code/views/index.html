<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/styles.css"></link>
</head>
<div class="container">
	<body>
		<h1>Contacts</h1>
		<ul id="contactsList"></ul>


		<button id="newContactBtn">Add new contact</button>
		<div class="formDiv">

			<form method="POST" action="/contacts" id="newForm">
				<label>
					Name:
					<input type="text" name="name" id="name" placeholder="Name"/>
				</label></br>

				<label>
					Age:
					<input type="text" name="age" id="age" placeholder="Age"/>
				</label></br>

				<label>
					Address:
					<input type="text" name="address" id="address" placeholder="Address"/>
				</label></br>

				<label>
					Phone Number:
					<input type="text" name="phone_number" id="phone" placeholder="Phone Number"/>
				</label></br>

				<label>
					Picture:
					<input type="text" name="picture" id="picture" placeholder="Picture"/>
				</label></br>

				<label>
					Category:
					<select class="form-control" name="dropdown" id="category" placeholder="Category"/>
					<option value="value1">Choose Category</option> 
					</select></br>
				</label>

				<input type="submit">


			</form>
		</div>




	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/javascripts/scripts.js"></script>
</body>
</div>


</html>
